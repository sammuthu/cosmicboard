# Nginx configuration for CosmicBoard
# This configuration handles both HTTP and HTTPS access

# HTTP Server - Redirect to HTTPS if certificate exists
server {
    listen 80;
    listen 8888;
    server_name cosmic.board;

    # Redirect to HTTPS if you have SSL configured
    # return 301 https://$host$request_uri;
    
    # For now, proxy to the frontend
    location / {
        proxy_pass http://localhost:7777;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS Server (if SSL certificate is available)
server {
    listen 443 ssl http2;
    server_name cosmic.board;

    # SSL Certificate paths (update these with your actual certificate paths)
    # For self-signed certificates:
    ssl_certificate /usr/local/etc/nginx/ssl/cosmic.board.crt;
    ssl_certificate_key /usr/local/etc/nginx/ssl/cosmic.board.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend proxy
    location / {
        proxy_pass http://localhost:7777;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # WebSocket support for Next.js hot reload
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # API proxy (optional - if you want to use external backend)
    location /backend/ {
        rewrite ^/backend/(.*) /api/$1 break;
        proxy_pass http://localhost:7778;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://cosmic.board" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:7777;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}